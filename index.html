<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>
    <oin-app>
        <ion-header>
           <ion-toolbar color="danger">
                <ion-title color="dark">Meu Projeto</ion-title>
           </ion-toolbar>
        </ion-header>
        
        <ion-content>
            <ion-card color="danger">

                <ion-card-header color="danger">
                    <ion-card-title>Cadastro Usuario</ion-card-title>
                    <ion-card-subtitle>Cadastre o usuario</ion-card-subtitle>
                </ion-card-header>
    
                <ion-card-content>
    
                    <ion-item>
                        <ion-label>Nome:</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
    
                    <ion-item>
                        <ion-label position="floating">endereco:</ion-label>
                        <ion-input></ion-input>
                    </ion-item>
                    
                    <ion-item>
                        <ion-button fill="outline" color="danger">
                            <ion-icon name="close-circle-outline"></ion-icon>
                            LIMPAR
                        </ion-button>
                        <ion-button color="primary">
                            <ion-icon name="checkmark-circle-outline"></ion-icon>
                            OK
                        </ion-button>
                    </ion-item>
                </ion-card-content>

            </ion-card>
            
        </ion-content>
    </oin-app>

</html>
